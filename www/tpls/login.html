<div class="panel panel-primary">
    <div class="panel-body">
        <div class="row">
            <div class="col-md-12">
                <h2 class="text-center">企业自服务管理系统</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <form class="form-horizontal" name='registerForm' role="form" ng-controller="iformController" ng-submit="submit()">
                    <div class="form-group">
                        <label class="col-md-2 control-label">
                            用户名：
                        </label>
                        <div class="col-md-10">
                            <input type="text"  name="user"  class="form-control" placeholder="推荐FX+手机号登陆" ng-model="user.user"  required />
                            
                        </div>
                    </div>
                    <div class="form-group" ng-show="user.user">
                        <label class="col-md-2 control-label">
                            密码：
                        </label>
                        <div class="col-md-10">
                            <input type="password" maxlength="20"  class="form-control" placeholder="只能是数字、字母、下划线" ng-model="user.password"  required />
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <div class="col-md-offset-2 col-md-10">
                            <span ng-bind='dd'></span>
                            <input class="btn btn-primary btn-lg" type="submit" value="提交" />
                            <a ui-sref="booklist({bookType:0})" class="btn btn-success btn-lg">登录</a>
                            <button class="btn btn-default btn-lg" ng-click="setFormData()">注册</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
